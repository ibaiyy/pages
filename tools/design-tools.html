<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: #24292e;
            color: white;
        }

        .search-box {
            width: 60%;
            margin: 20px auto;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category h2 {
            color: #0366d6;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .tool-item {
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .tool-item:hover {
            transform: translateY(-3px);
            background: #e7f3ff;
        }

        .tool-item a {
            text-decoration: none;
            color: #0366d6;
            font-weight: 500;
        }

        .tool-item p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .search-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>设计工具导航</h1>
    <input type="text" class="search-box" placeholder="搜索工具...">
</header>

<div class="container">
    <div class="category">
        <h2>设计工具</h2>
        <div class="tool-list">
            <div class="tool-item">
                <a href="https://www.figma.com" target="_blank">Figma</a>
                <p>在线协作式UI设计工具，支持实时协作</p>
            </div>
            <div class="tool-item">
                <a href="https://www.adobe.com/products/photoshop.html" target="_blank">Photoshop</a>
                <p>专业图像处理软件，摄影后期必备</p>
            </div>
            <div class="tool-item">
                <a href="https://www.sketch.com" target="_blank">Sketch</a>
                <p>矢量设计工具，Mac平台UI设计首选</p>
            </div>
            <div class="tool-item">
                <a href="https://www.canva.com" target="_blank">Canva</a>
                <p>在线平面设计工具，海量模板素材</p>
            </div>
            <div class="tool-item">
                <a href="https://www.blender.org" target="_blank">Blender</a>
                <p>免费开源的3D创作套件，支持建模渲染</p>
            </div>
            <div class="tool-item">
                <a href="https://www.invisionapp.com" target="_blank">InVision</a>
                <p>原型设计工具，支持交互动画演示</p>
            </div>
            <div class="tool-item">
                <a href="https://affinity.serif.com" target="_blank">Affinity</a>
                <p>专业设计套件（Photo/Designer/Publisher）</p>
            </div>
            <div class="tool-item">
                <a href="https://www.dribbble.com" target="_blank">Dribbble</a>
                <p>设计师作品展示平台，获取灵感来源</p>
            </div>
        </div>
    </div>

    <!-- 更多分类可在此添加 -->
</div>

<script>
    // 简单搜索功能
    const searchBox = document.querySelector('.search-box');
    const toolItems = document.querySelectorAll('.tool-item');

    searchBox.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();

        toolItems.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
