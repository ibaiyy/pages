<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: #24292e;
            color: white;
        }

        .search-box {
            width: 60%;
            margin: 20px auto;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category h2 {
            color: #0366d6;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .tool-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .tool-item {
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .tool-item:hover {
            transform: translateY(-3px);
            background: #e7f3ff;
        }

        .tool-item a {
            text-decoration: none;
            color: #0366d6;
            font-weight: 500;
        }

        .tool-item p {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .search-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>开发者工具导航</h1>
    <input type="text" class="search-box" placeholder="搜索工具...">
</header>

<div class="container">
    <!-- 代码托管 -->
    <div class="category">
        <h2>📦 代码托管</h2>
        <div class="tool-list">
            <div class="tool-item">
                <a href="https://github.com" target="_blank">GitHub</a>
                <p>全球最大开源社区，支持版本控制和团队协作</p>
            </div>
            <div class="tool-item">
                <a href="https://gitlab.com" target="_blank">GitLab</a>
                <p>一体化DevOps平台，提供CI/CD和私有仓库</p>
            </div>
            <div class="tool-item">
                <a href="https://gitee.com" target="_blank">Gitee</a>
                <p>国内代码托管平台，访问速度较快</p>
            </div>
        </div>
    </div>

    <!-- API开发测试 -->
    <div class="category">
        <h2>🔧 API开发测试</h2>
        <div class="tool-list">
            <div class="tool-item">
                <a href="https://postman.com" target="_blank">Postman</a>
                <p>API调试利器，支持自动化测试和文档生成</p>
            </div>
            <div class="tool-item">
                <a href="https://swagger.io" target="_blank">Swagger</a>
                <p>API设计工具，支持OpenAPI规范</p>
            </div>
            <div class="tool-item">
                <a href="https://apifox.com" target="_blank">Apifox</a>
                <p>All-in-one的API管理工具</p>
            </div>
        </div>
    </div>

    <!-- 更多分类可在此添加 -->
</div>

<script>
    // 简单搜索功能
    const searchBox = document.querySelector('.search-box');
    const toolItems = document.querySelectorAll('.tool-item');

    searchBox.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();

        toolItems.forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(searchTerm) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
