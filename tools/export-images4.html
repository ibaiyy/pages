<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!--<script src="./../js/html2canvas.min.js"></script>-->
    <link href="./../css/common.css" rel="stylesheet" type="text/css">

    <title>图片导出</title>
    <style>
        button {
            margin-top: 10px;
        }

        .image-container {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 300px;
            max-height: 400px;
            margin: 10px;
        }
    </style>
</head>

<body>
<h2>图片导出</h2>
<div class="config-panel">
    <textarea id="text-input" placeholder="请输入文案，使用#号分隔句子"></textarea>
</div>

<div class="upload-box">
    <div class="row-item6">
        <label for="font-size">文字大小：</label>
        <input type="number" id="font-size" value="68" min="12" max="100">

        <label for="font-color">文字颜色：</label>
        <input type="color" id="font-color" value="#112d4e">

        <label for="bg-color">背景颜色：</label>
        <input type="color" id="bg-color" value="#f9f7f7">

        <label for="bg-image">选择背景图片：</label>
        <input type="file" id="bg-image" accept="image/*">

        <label for="resolution">选择分辨率：</label>
        <select id="resolution">
            <option value="1080x1080">1:1 (1080*1080)</option>
            <option value="1080x1440">3:4 (1080*1440)</option>
        </select>

        <button id="generate-button" class="btn-default btn-danger">确定</button>
        <button id="export-all-button" disabled class="btn-default btn-primary">全部导出</button>
    </div>
</div>

<div class="image-container row-item3" id="image-container"></div>

<script src="./js/export-images4.js"></script>
</body>
</html>
