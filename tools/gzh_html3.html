<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./../css/common.css" rel="stylesheet" type="text/css">
    <title>Text to HTML Converter</title>
    <style>
        /* 使用 flexbox 布局 */
        .container {
            display: flex;
        }

        .left-column {
            width: 60%;
        }

        .right-column {
            width: 40%;
        }
    </style>
</head>

<body>
<textarea id="inputText" rows="10" cols="50"
          placeholder="1人生如旅途，一边再见，一边遇见。2要为喜欢的东西奔跑，走路真的来不及。3永远不要提前焦虑，生活无非是见招拆招。"></textarea>
<br>
<!-- 添加输入框用于输入替换名称 -->
<div class="row-item6">
    <label for="keepPunctuation">保留标点符号:</label>
    <input type="checkbox" checked id="keepPunctuation">

    <!-- 添加输入框用于输入文字 1 和文字 2 -->
    <label for="text1Input">文字 1：</label>
    <input type="text" id="text1Input" value="默认文字 1">
    <label for="text2Input">文字 2：</label>
    <input type="text" id="text2Input" value="默认文字 2">

    <button onclick="processText()" class="btn-default btn-danger">处理文本</button>
    <button onclick="copyResult()" class="btn-default btn-primary">复制 HTML 结果</button>
    <!-- 新增清空按钮 -->
    <button onclick="clearInputs()" class="btn-default btn-warning">清空输入框</button>
</div>
<!-- 添加一个容器来包含左右两列 -->
<div class="container">
    <div class="left-column" id="resultHTML"></div>
    <div class="right-column" id="resultHTMLTXT">
        <textarea id="result_txt" rows="30" cols="50"></textarea>
    </div>
</div>

<script>
    const START_HTML = `<section style="text-align: center;">
    <img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/QuIgtW9UfDWNvuuWAUQ7g2FzEQ9cmQ5bBMiaJ2micWQPKXRaEibDDTRAuMbhsv1Wt6Z02NAYRRiawVYnlmlsL0rKvg/0?wx_fmt=jpeg" alt="图片" style="width: 98%;">
    <p style="text-align: left; margin-top: 6px; font-size: 18px; line-height: 1.5; padding: 0 20px;">
      {text1}
    </p>
    <p style="text-align: right; margin-top: 8px; margin-right: 40px; font-size: 16px;">
      ----{text2}
    </p>
  </section>`;

    const HTML_TEMPLATE = `<section style="text-align: center;">
    <span style="background-color: #dcedc2; color: white; padding: 5px 10px;border-radius: 50%; text-align: center;">{number}</span>
    <section style="margin-top:10px">
        {txt}
    </section>
    <img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/QuIgtW9UfDWNvuuWAUQ7g2FzEQ9cmQ5bBMiaJ2micWQPKXRaEibDDTRAuMbhsv1Wt6Z02NAYRRiawVYnlmlsL0rKvg/0?wx_fmt=jpeg"  style="width: 98%; margin-top: 10px; border-radius: 5px;text-align:center">
</section>`;

    const END_HTML = `<section style="text-align: center;"><span leaf="" style="font-size: 12px;color: rgb(153, 153, 153);">点赞 分享&nbsp;幸福永远🌷点亮&nbsp;爱心❤&nbsp;天天开心！</span></section>`;

    function processText() {
        const text = document.getElementById('inputText').value;
        const keepPunctuation = document.getElementById('keepPunctuation').checked;
        const result = processInputText(text, keepPunctuation);
        const aResult = [];

        result.forEach(map => {
            for (const [key, value] of Object.entries(map)) {
                const map1 = {};
                map1.number = key;
                let txt = '';
                value.forEach(line => {
                    txt += `<p style="visibility: visible;font-size: 16px; ">${line}</p>`;
                });
                map1.txt = txt;
                aResult.push(map1);
            }
        });

        let resultHTML = '';
        aResult.forEach(map => {
            let formatted = HTML_TEMPLATE;
            formatted = formatted.replace('{txt}', map.txt);
            formatted = formatted.replace('{number}', map.number);
            resultHTML += formatted;
        });

        // 获取用户输入的文字 1 和文字 2
        const text1 = document.getElementById('text1Input').value;
        const text2 = document.getElementById('text2Input').value;
        let startHtml = START_HTML;
        startHtml = startHtml.replace('{text1}', text1);
        startHtml = startHtml.replace('{text2}', text2);

        resultHTML = startHtml + resultHTML;
        resultHTML += END_HTML;
        document.getElementById('resultHTML').innerHTML = resultHTML;
        document.getElementById('result_txt').value = resultHTML;
    }

    function processInputText(text, keepPunctuation) {
        const allContents = [];
        // 去除全部空白字符
        text = text.replace(/\s/g, '');
        // 按照数字拆分文本
        const parts = text.split(/\d+/).filter(part => part !== '');
        const numbers = text.match(/\d+/g);
        parts.forEach((part, index) => {
            processContent(allContents, part, numbers[index], keepPunctuation);
        });
        return allContents;
    }

    function processContent(allContents, content, number, keepPunctuation) {
        if (content === '') {
            return;
        }
        // 按照标点符号拆分句子
        let textLines;
        if (keepPunctuation) {
            textLines = content.split(/(?<=[，。！？])/).filter(line => line !== '');
        } else {
            textLines = content.split(/[，。！？]/).filter(line => line !== '');
        }
        const map = {};
        map[number] = textLines;
        allContents.push(map);
    }

    function copyResult() {
        const resultHTML = document.getElementById('resultHTML');
        const range = document.createRange();
        range.selectNodeContents(resultHTML);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        const htmlToCopy = resultHTML.innerHTML;
        const textArea = document.createElement('textarea');
        textArea.value = htmlToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        selection.removeAllRanges();
        alert('HTML 结果已复制到剪贴板');
    }

    // 新增清空输入框的函数
    function clearInputs() {
        document.getElementById('inputText').value = '';
        document.getElementById('text1Input').value = '';
        document.getElementById('text2Input').value = '';
        document.getElementById('resultHTML').innerHTML = '';
        document.getElementById('result_txt').value = '';
    }
</script>
</body>

</html>
