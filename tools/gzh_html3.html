<script>
    const START_HTML = `<section style="text-align: center;">
    <img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/QuIgtW9UfDWNvuuWAUQ7g2FzEQ9cmQ5bBMiaJ2micWQPKXRaEibDDTRAuMbhsv1Wt6Z02NAYRRiawVYnlmlsL0rKvg/0?wx_fmt=jpeg" alt="å›¾ç‰‡" style="width: 98%;">
    <p style="text-align: left; margin-top: 6px; font-size: 18px; line-height: 1.5; padding: 0 20px;">
      {text1}
    </p>
    <p style="text-align: right; margin-top: 8px; margin-right: 40px; font-size: 16px;">
      ----{text2}
    </p>
  </section>`;

    const HTML_TEMPLATE = `<section style="text-align: center;">
    <span style="background-color: #dcedc2; color: white; padding: 5px 10px;border-radius: 50%; text-align: center;">{number}</span>
    <section style="margin-top:10px">
        {txt}
    </section>
    <img src="https://mmbiz.qpic.cn/sz_mmbiz_jpg/QuIgtW9UfDWNvuuWAUQ7g2FzEQ9cmQ5bBMiaJ2micWQPKXRaEibDDTRAuMbhsv1Wt6Z02NAYRRiawVYnlmlsL0rKvg/0?wx_fmt=jpeg"  style="width: 98%; margin-top: 10px; border-radius: 5px;text-align:center">
</section>`;

    const END_HTML = `<section style="text-align: center;"><span leaf="" style="font-size: 12px;color: rgb(153, 153, 153);">ç‚¹èµ åˆ†äº«&nbsp;å¹¸ç¦æ°¸è¿œğŸŒ·ç‚¹äº®&nbsp;çˆ±å¿ƒâ¤&nbsp;å¤©å¤©å¼€å¿ƒï¼</span></section>`;

    function processText() {
        const text = document.getElementById('inputText').value;
        const keepPunctuation = document.getElementById('keepPunctuation').checked;
        const result = processInputText(text, keepPunctuation);
        const aResult = [];

        result.forEach(map => {
            for (const [key, value] of Object.entries(map)) {
                const map1 = {};
                map1.number = key;
                let txt = '';
                value.forEach(line => {
                    txt += `<p style="visibility: visible;font-size: 16px; ">${line}</p>`;
                });
                map1.txt = txt;
                aResult.push(map1);
            }
        });

        let resultHTML = '';
        aResult.forEach(map => {
            let formatted = HTML_TEMPLATE;
            formatted = formatted.replace('{txt}', map.txt);
            formatted = formatted.replace('{number}', map.number);
            resultHTML += formatted;
        });

        // è·å–ç”¨æˆ·è¾“å…¥çš„æ–‡å­— 1 å’Œæ–‡å­— 2
        const text1 = document.getElementById('text1Input').value;
        const text2 = document.getElementById('text2Input').value;
        let startHtml = START_HTML;
        startHtml = startHtml.replace('{text1}', text1);
        startHtml = startHtml.replace('{text2}', text2);

        resultHTML = startHtml + resultHTML;
        resultHTML += END_HTML;
        document.getElementById('resultHTML').innerHTML = resultHTML;
        document.getElementById('result_txt').value = resultHTML;
    }

    function processInputText(text, keepPunctuation) {
        const allContents = [];
        // å»é™¤å…¨éƒ¨ç©ºç™½å­—ç¬¦
        text = text.replace(/\s/g, '');
        // æŒ‰ç…§æ•°å­—æ‹†åˆ†æ–‡æœ¬
        const parts = text.split(/\d+/).filter(part => part !== '');
        const numbers = text.match(/\d+/g);
        parts.forEach((part, index) => {
            processContent(allContents, part, numbers[index], keepPunctuation);
        });
        return allContents;
    }

    function processContent(allContents, content, number, keepPunctuation) {
        if (content === '') {
            return;
        }
        // æŒ‰ç…§æ ‡ç‚¹ç¬¦å·æ‹†åˆ†å¥å­
        let textLines;
        if (keepPunctuation) {
            textLines = content.split(/(?<=[ï¼Œã€‚ï¼ï¼Ÿ])/).filter(line => line !== '');
        } else {
            textLines = content.split(/[ï¼Œã€‚ï¼ï¼Ÿ]/).filter(line => line !== '');
        }
        const map = {};
        map[number] = textLines;
        allContents.push(map);
    }

    function copyResult() {
        const resultHTML = document.getElementById('resultHTML');
        const range = document.createRange();
        range.selectNodeContents(resultHTML);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        const htmlToCopy = resultHTML.innerHTML;
        const textArea = document.createElement('textarea');
        textArea.value = htmlToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        selection.removeAllRanges();
        alert('HTML ç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
    }

    // æ–°å¢æ¸…ç©ºè¾“å…¥æ¡†çš„å‡½æ•°
    function clearInputs() {
        document.getElementById('inputText').value = '';
        document.getElementById('text1Input').value = '';
        document.getElementById('text2Input').value = '';
        document.getElementById('resultHTML').innerHTML = '';
        document.getElementById('result_txt').value = '';
    }
</script>
